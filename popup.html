<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #4285f4;
      margin: 0;
      font-size: 20px;
    }
    .instructions {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .instructions h3 {
      margin-top: 0;
      color: #1a73e8;
    }
    .instruction-item {
      margin: 8px 0;
      font-size: 13px;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }
    .status.available {
      background: #e6f4ea;
      color: #137333;
    }
    .status.unavailable {
      background: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WordWise</h1>
    <p>Instant word definitions using AI</p>
  </div>

  <div class="instructions">
    <h3>How to use:</h3>
    <div class="instruction-item">• Double-click any word to see its definition</div>
    <div class="instruction-item">• Right-click → "Look up with WordWise"</div>
    <div class="instruction-item">• Click outside the popup to close</div>
  </div>

  <div id="status" class="status">
    Checking AI API availability...
  </div>

  <script src="popup.js"></script>
</body>
</html>
